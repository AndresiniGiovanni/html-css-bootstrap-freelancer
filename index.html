<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bootstrap freelancer</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark my-bg-black h-100">
        <div class="container-md text-uppercase">
          <a class="navbar-brand" href="#">Start Boostrap</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#boot-navbar"
            aria-controls="boot-navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="boot-navbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#portfolio"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="hero" class="bg-green">
        <div class="container-md">
          <div class="row justify-content-center">
            <div class="col-auto text-center">
              <img src="img/avatar.svg" alt="avatar" class="avatar" />
              <h1 class="text-uppercase">Start Bootstrap</h1>
              <div></div>
            </div>
          </div>
        </div>
      </section>

      <section id="portfolio" class="">
        <div class="container-md">portfolio</div>
      </section>

      <section id="about" class="bg-green">
        <div class="container-md">about</div>
      </section>

      <section id="contact" class="">
        <div class="container-md">contact</div>
      </section>
    </main>

    <footer>
      <div id="footer-top" class="bg-grey">
        <div class="container-md">footer top</div>
      </div>

      <div id="footer-bottom" class="bg-dark-grey">
        <div class="container-md">footer bottom</div>
      </div>
    </footer>
  </body>
</html>
